<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flexbox web design</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--main css-->
    <link rel="stylesheet" href="assets/css/index.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Concert+One&family=Dosis:wght@500&family=Leckerli+One&family=Ubuntu+Condensed&family=VT323&display=swap" rel="stylesheet">

  </head>
  <body>
      <div class="container">
        <h1>Molo, mhlaba!</h1>

        
        <div class="main-wrapper">
          <!--top-->
          <div class="flex-containerTop">
            <div class="boxTop left"></div>
            <div class="boxTop right"></div>
          </div>

          <!--middle-->
          <div class="flex-containerMiddle">
            <div class="boxMiddle oneMiddle"></div>
            <div class="boxMiddle twoMiddle"></div>
            <div class="boxMiddle threeMiddle"></div>
            <div class="boxMiddle fourMiddle"></div>
            <div class="boxMiddle fiveMiddle"></div>
          </div>
          
          <!--bottom-->
          <div class="flex-containerBottom">
            <div class="boxBottom oneBottom"></div>
            <div class="boxBottom twoBottom"></div>
            <div class="boxBottom threeBottom"></div>
          </div>

        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
